<section>
    <div class="bs-modal-header">
        <button type="button" class="bs-circle-button bs-circle-button-user" ng-click="$user.close()">&times;</button>
    </div>
	<div class="bs-container">
		<div class="bs-tab">
			<div class="bs-tab-caption">Ваш профиль</div>
			<div class="row">
				<div class="col-md-12">

					<div class="col-md-5">
						<div class="thumbnail">
							<img src="{{ profile.photo }}" alt="Profile photo">
						</div>
					</div>

					<div class="col-md-7 bs-info-user">
                        <label for="user_login">Логин: <span>{{ profile.user.username }}</span></label>
                        <label for="user_mail">Почта: <span>{{ profile.user.email ? profile.user.email : "Отсутствует" }}</span></label>
                        <label for="user_password">Сменить пароль: </label>
                        <input type="password" id="user_password" placeholder="Старый пароль...">
                        <input type="password" placeholder="Новый пароль...">
					</div>

                    <button class="btn btn-success bs-update-profile-button">Обновить профиль</button>
				</div>
			</div>
		</div>
		<div class="bs-tab">
			<div class="bs-tab-caption">Ваши покупки</div>
		</div>
	</div>
</section>
