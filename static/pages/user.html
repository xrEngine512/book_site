<link rel="stylesheet" type="text/css" href="/static/css/modal.css">
<link rel="stylesheet" type="text/css" href="/static/css/user.css">
<link rel="stylesheet" type="text/css" href="/static/css/_style.css">

<section>
    <div class="bs_modal-header">
        <button type="button" class="btn bs_circleButton" ng-click="$user.close()">x</button>
    </div>
	<div class="container-fluid">
		<div class="bs_tab">
			<div class="bs_tab_caption">Ваш профиль</div>
			<div class="row bs_user">
				<div class="col-sm-12">

					<div class="col-sm-4 bs_profile">
						<div class="bs_profileImage">
							<img src="{{ profile.photo }}" alt="profile photo">
							<a href="#">x</a>
						</div>
					</div>

					<div class="col-sm-8 bs_infoUser">
                        <table>
                            <tbody>
                                <th><label for="user_login">Логин: </label></th>
                                <td><input type="text" name="user_login" value="{{ profile.user.username }}"></td>
                            </tbody>
                            <tbody>
                                <th><label for="user_mail">Почта: </label></th>
                                <td><input type="email" name="user_mail" value="{{ profile.user.email }}"></td>
                            </tbody>
                            <tbody>
                                <th><label for="user_password">Новый пароль: </label></th>
                                <td><input type="password" name="user_password" placeholder="Старый пароль">
                                    <p><input type="password" name="user_password" placeholder="Новый пароль"></p>
                                </td>
                            </tbody>
                        </table>
					</div>

                    <button class="bs_btn btn-service btn-small btn-setting">Обновить профиль</button>
				</div>
			</div>
		</div>
		<div class="bs_tab">
			<div class="bs_tab_caption">Ваши покупки</div>
			<div class="row bs_user">
				<div class="col-sm-12">
					<img src="/static/img/book.png" width="150px" height="170px">
					<p>Мяу</p>
					<p>Пушкин А.С.</p>
				</div>
			</div>
		</div>

	</div>
</section>
