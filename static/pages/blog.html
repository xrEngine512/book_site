<section class="bs-section">
    <div class="bs-container">
        <div class="bs-tab">
            <div class="bs-tab-caption">Блог</div>
            <div class="row">
                <div class="col-md-3 col-sm-5">
                    Автор:
                    <a ng-if="applicationState.auth.isAuthenticated()" href="blog/0" class="bs-tab-add-button">Добавить пост</a>
                    <!-- TODO: Here is a place for a photo of the author -->
                </div>
                <!-- blog posts -->
                <div class="col-md-9 col-sm-7">
                    <article class="col-md-12 bs-article" ng-repeat="entry in blog_entries">
                        <div class="bs-article-img">
                            <img src="{{ entry.image }}" alt="Image for the blog post" width="100%" height="100%">
                        </div>
                        <div class="bs-blog-caption">
                            <h3 class="bs-blog-caption-header">
                                {{ entry.header }}
                            </h3>
                            <div class="bs-blog-info">
                                <div class="bs-blog-author">
                                    <img class="img-thumbnail img-circle" src="{{ entry.author.photo }}" width="50px" height="50px">
                                    <a class="bs-blog-author-name" href="">{{ entry.author.user.username }}</a>
                                </div>
                                <div class="bs-blog-time">
                                    <i class="fa fa-calendar"></i>
                                    <time datetime="{{ entry.creationDateTime | date:'yyyy-MM-dd' }}">
                                        {{ entry.creationDateTime | date:'EEE, d MMM y г.' }}
                                    </time>
                                </div>
                            </div>
                            <div class="bs-blog-description" id="description-container">
                                <div ng-bind-html="entry.text"></div>
                            </div>
                            <div class="bs-blog-read-more">
                                <a class="bs-blog-read-more-link" href="blog/{{ entry.id }}">
                                    Читать дальше&nbsp;<i class="fa fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                </div>
                <!-- end blog posts -->
            </div>
        </div>
    </div>
</section>
