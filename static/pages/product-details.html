<link rel="stylesheet" type="text/css" href="/static/css/product-details.css">

<div class="backdrop"></div>
<div class="container">
	<!-- строка с основным видом книги и ее описанием -->
	<div class="row">
		<!-- основной вид -->
		<div id="view-book" class="col-sm-3 col-sm-offset-3">
			<img src="/static/img/book.jpg">
			<a id="zoom" href="#" role="button" ng-click="ZoomBook()"><span class="glyphicon glyphicon-fullscreen"></span></a>
		</div>
		<!-- описание -->
		<div id="description-book" class="col-sm-6">
			<a id="author" href="#"><span>Микин Владислав</span></a>
			<h3>Возьмите меня в проект!</h3>
			<hr>
			<p>Издательство:&nbsp;Комната 211</p>
			<p>Тираж:&nbsp;100</p>
			<p>Страниц:&nbsp;300</p>
			<p>Возрастные ограничения:&nbsp;18+</p>
			<p>Формат:&nbsp;22.2 x 15.3 x 2</p>
			<p>Год:&nbsp;2016</p>
			<p>Цена:&nbsp;<span style="font-size: 16pt; color: #111111;">350</span>&nbsp;руб.</p>
			<hr>
			<form class="form-inline">
				<div class="form-group">
					<label for="quantity">Количество:</label>
					<input type="text" class="form-control" id="quantity" placeholder="1">
				</div>
				<button type="submit" class="btn btn-default">В корзину&nbsp;<span class="glyphicon glyphicon-shopping-cart"></span></button>
			</form>
			<hr>
			<small>Статус:&nbsp;<span style="color: green">На складе</span></small>
		</div>
	</div>
	<!-- строка карусели данной книги-->
	<div class="row">
		<div id="slide-book" class="col-sm-3 col-sm-offset-3">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->				
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->				
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="/static/img/c1.png" alt="картинка">
					</div>
					<div class="item">
						<img src="/static/img/c2.png" alt="картинка">
					</div>
					<div class="item">
						<img src="/static/img/c3.png" alt="картинка">
					</div>
				</div>

				<!-- Controls -->				
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
</div>
