<div class="bs-modal-dialog-bg" ng-cloak>
	<div class="bs-modal-dialog">
		<div class="bs-modal-header">
			<button type="button" class="bs-circle-button" ng-click="$logout.close()">&times;</button>
		</div>
		<div class="bs-modal-content">
            <h2>Вы действительно хотите выйти?</h2>
            <button type="submit" class="bs-button-modal" ng-click="$logout.submit()">Выход</button>
            <button type="submit" class="bs-button-modal" ng-click="$logout.close()">Отмена</button>
		</div>
		<div class="bs-modal-footer">
			<a href="">Забыли пароль или логин?</a>
			<a href="#registration">Не имеете аккаунта?</a>
		</div>
	</div>
</div>
