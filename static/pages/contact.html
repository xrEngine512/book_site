<link rel="stylesheet" type="text/css" href="/static/css/contact.css">
<!-- валидация нужна -->
<div class="bs_contact" ng-controller="contactController">
	<div class="container">
		<div class="row bs_paddingTop">
			<div class="col-sm-6 bs_map">	
				<div id="googleMap"></div>
			</div>
			<div class="col-sm-6">
				<div>
					<h3 class="text-center">Контактные данные: </h3>
					<p class="text-center"> <em>Свяжитесь с нами, если есть вопросы!</em></p>
					<p> <i class="fa fa-map-marker" aria-hidden="true"></i>
						Адрес: г. Владимир
					</p>
					<p> <i class="fa fa-phone" aria-hidden="true"></i>
						Телефон: 846289783
					</p>
					<p>
						<i class="fa fa-envelope" aria-hidden="true"></i>
						Почта: library2.1@.com
					</p>
				</div>
			</div>		
		</div>
		<hr>
		<div class="row">	
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-6 form-group">
						<div class="input-group">
							<span class="input-group-addon" id="nameInput"><i class="fa fa-user" aria-hidden="true"></i></span>
							<input type="text" class="form-control" placeholder="Имя" aria-describedby="nameInput" required>
						</div>
					</div>
					<div class="col-sm-6 form-group">
						<div class="input-group">
							<span class="input-group-addon" id="emailInput"><i class="fa fa-envelope" aria-hidden="true"></i></span>
							<input type="email" class="form-control" placeholder="Почта" aria-describedby="emailInput" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<textarea class="form-control" id="comments" name="comments" placeholder="Комментарий" rows="5"></textarea>	
					</div>			
				</div>
				<div class="row bs_paddingTop">
					<button class="btn btn-small btn-service btn-message br-8 pull-right" type="submit">Послать</button>
				</div>					
			</div>
		</div>
	</div>
	
</div>
